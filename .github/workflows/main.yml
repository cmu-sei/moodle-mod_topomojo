# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          path: './topomojo'
     
      - id: topomojo
        uses: pozetroninc/github-action-get-latest-release@v0.5.0
        with:
          owner: cmu-sei
          repo: moodle-mod_topomojo
          excludes: prerelease, draft
      
      - name: package
        run: |
          NEWVERSION=$(grep "plugin->version" topomojo/version.php | sed -e "s/.*= \(.*\);.*/\1/")
          zip -r mod_topomojo_$NEWVERSION.zip topomojo/ -x  "topomojo/*.git*"
          echo "artifact_version=$NEWVERSION" >> $GITHUB_ENV
          echo "artifact_name=mod_topomojo_$NEWVERSION" >> $GITHUB_ENV
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.artifact_version }}
          release_name: ${{ env.artifact_name }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}  
          asset_path: ./${{env.artifact_name}}.zip
          asset_name: ${{env.artifact_name}}.zip
          asset_content_type: application/zip
